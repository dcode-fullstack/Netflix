<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/399d8e121a.js" crossorigin="anonymous"></script>
    <title>Netflix - Login Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="./IMG/logo.png" alt="logo"></a>
            </div>
        </div>

        <div class="login__body">
            <div class="login__box">
                <h2>Sign in</h2>
                <form action="">
                    <div class="input__wrap">
                        <input type="text" placeholder="E-mail or phone number">
                    </div>
                    <div class="input__wrap">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input__wrap">
                        <button>Sign in</button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox"></span>
                            <span>Remember me</span>
                        </div>

                        <div class="need__help">
                            Need Help ?
                        </div>

                    </div>

                    <div class="login__foooter">
                        <div class="login__facebook">
                            <span><i class="fa-brands fa-facebook-square"></i></span>
                            <span><a href="#">Login with Facebook</a></span>
                        </div>
                        <div class="sign__up">
                            <p>New to Netflix?<a href="#">Sign up</a></p>
                        </div>

                        <div class="terms">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                                    more</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>

</html>
